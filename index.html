<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://zeevector.com/wp-content/uploads/Amazon-Logo-White@zeevector.png" alt="">
            </div>
              

            <div class="address">
                <p>Delivering to jaipur 302033</p>
                <div class="update">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                      </svg>        
                      <p><b>Update location</b></p>
                </div>
            </div>

           
           
            <div class="search-bar">
                <select name="" id="">
                    <option value="">all</option>
                    <option value="">sports</option>
                    <option value="">grocery</option>
                </select>
                <input type="text" placeholder="Search Amazon.in">
                <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 22 22">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                    </div>
            </div>

            
           
           
            <div class="language">
                <img src="https://cdn.pixabay.com/photo/2012/04/10/23/03/india-26828_640.png" alt="">
                
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">हिंदी</option>
                    <option value="">मराठी</option>
                </select>
            </div>


           
           
            <div class="sign-in">
               <p>Hello, sign in</p>
               <p><b>Account & List</b></p><br>
            </div>


           
           
            <div class="order-detail">
            <p>Return </p>
            <p>& Orders</p><br>
        </div>

       
        
        <div class="cart">
            <i class='bx bx-cart' style='color:#fbf3f3'  ></i>
        </div>
    </header>
    <div class="info">
        <div class="header1">
            <i class='bx bx-list-ul' style='color:#f1eded'  ></i>
                <ul>
                    <li><a href="">all</a></li>
                </ul>
              </div>
              <div class="option">
                <ul>
                    <li><a href="">Fresh</a></li>
                    <li><a href="">Amazon miniTV</a></li>
                    <li><a href="">Sell</a></li>
                    <li><a href="">Best Sellers</a></li>
                    <li><a href="">Today Deals</a></li>
                    <li><a href="">Mobiles</a></li>
                    <li><a href="">Prime</a></li>
                    <li><a href="">Customer Service</a></li>
                    <li><a href="">Electronics</a></li>
                    <li><a href="">Fashion</a></li>
                    
                </ul>

                <div class="app">
                    <img src="https://m.media-amazon.com/images/G/31/IN-hq/2021/img/Mobile_Traffic_/XCM_Manual_1321458_1651511_IN_3781247_400x39_en_IN._CB655944656_.jpg" alt="">

                  </div>
    <div class="ad">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/OHL/GW/BAU/May/Budget/PC_Hero_3000x1200_BS_PC._CB558386585_.jpg" alt="">
    </div>
    <div class="grid">
        <div class="ads">
            <p>Great Freedom Sale </p>
            <p>coming soon</p><br>
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/prime/Aug24/AugART24_GW_PC_CC_1x._SY304_CB567670907_.jpg" alt="">
            <ul>
                <li><a href="">join prime</a></li>
            </ul>
